<p-fieldset legend="Results" class="flex">
  <div class="p-8 flex flex-col" style="background-color: #151515;">
    <strong class="flex justify-center" style="color: #e1e1e1;"> {{ difficultyText }} OCTORDLE </strong>
    <a class="flex justify-center" style="color: #e1e1e1;"> {{ date() | date:'yyyy-MM-dd' }} </a>
    <br>
    <div class="grid grid-cols-4 grid-rows-2 gap-4">
      @for (word of words(); track $index) {
        <div class="grid grid-cols-5 grid-rows-12 gap-0.5">
          @for (row of getResultWithCutoff(word, guesses()!); track $index) {
            @for (color of row; track $index) {
              <app-result-box [color]="color" />
            }
          }
        </div>
      }
    </div>
  </div>
</p-fieldset>
